<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location & Itinerary Planner | Casa Bocobo Hotel</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="location-page-body">
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo-area"><img src="https://s3.ap-south-1.amazonaws.com/buzz.beconf.test/casa-bocobo-hotel/casa-bocobo-hotel-logo.png?_cache=1677736098" alt="Casa Bocobo Hotel Logo"></a>
            <div class="nav-controls">
                <ul class="nav-links">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#advantage">Why Us</a></li>
                    <li><a href="index.html#services">Services</a></li>
                    <li><a href="index.html#gallery">Gallery</a></li>
                    <li><a href="index.html#what-to-do">What to do</a></li>
                    <li><a href="location.html">Location</a></li>
                </ul>
                <a href="booking.html" class="cta-button nav-cta">Book Now</a>
            </div>
        </nav>
    </header>

    <main class="planner-container">
        <div class="map-panel">
            <div id="map"></div>
        </div>

        <div class="itinerary-panel">
            <div class="itinerary-header">
                <h2>Manila Itinerary Planner</h2>
                <p>Build your perfect trip or start with one of our curated plans.</p>
            </div>

            <div class="premade-plans">
                <h4>Start with a Plan:</h4>
                <div class="plan-buttons">
                    <button class="plan-btn" data-plan="historical">Historical Tour (1 Day)</button>
                    <button class="plan-btn" data-plan="leisure">Relax & Shop (1 Day)</button>
                </div>
            </div>

            <div class="poi-section">
                <h4>Available Locations</h4>
                <div class="filters">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="Attraction">Attractions</button>
                    <button class="filter-btn" data-filter="Restaurant">Dining</button>
                </div>
                <div id="attractions-list" class="attractions-list">
                    </div>
            </div>
            
            <div class="my-plan-section">
                <div class="my-plan-header">
                    <h3>Your Custom Itinerary</h3>
                    <button id="add-day-btn" class="add-day-btn">+ Add Day</button>
                </div>
                <div id="itinerary-days-container">
                    </div>
            </div>

            <div class="itinerary-actions">
                <button id="print-itinerary-btn" class="cta-button">Save Itinerary as Image</button>
                <button id="reset-itinerary-btn" class="cta-button secondary">Reset All</button>
            </div>
        </div>
    </main>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCl-WoUEZLrcz_JL9Pk0UlAN8v5ElA5TTM&libraries=marker&callback=initMap" async defer></script>
    <script src="location.js"></script>
</body>
</html>
